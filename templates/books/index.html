<div class="container">
  <div class="row">
    <div class="col-md-10">
      <form class="form-horizontal" ng-submit="booksIndexCtrl.createBook()">
        <fieldset>

          <legend>Add a new book</legend>

          <div class="form-group">
            <label class="col-md-4 control-label" for="title">Title</label>
            <div class="col-md-4">
              <input name="title" type="text" placeholder="" class="form-control input-md" required="" ng-model="booksIndexCtrl.newBook.title">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label" for="author">Author</label>
            <div class="col-md-4">
              <input name="author" type="text" placeholder="" class="form-control input-md" required="" ng-model="booksIndexCtrl.newBook.author">
            </div>
          </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="releaseDate">Release Date</label>
              <div class="col-md-4">
                <input name="releaseDate" type="text" placeholder="" class="form-control input-md" required="" ng-model="booksIndexCtrl.newBook.releaseDate">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-4 control-label" for="image">Cover</label>
              <div class="col-md-4">
                <input iname="image" type="text" placeholder="" class="form-control input-md" required="" ng-model="booksIndexCtrl.newBook.image">
                <br>
                <button class='btn btn-primary'>Submit</button>
              </div>
              </div>
          </fieldset>
        </form>
      </div>
      </div>
    </div>

<div ng-repeat="book in booksIndexCtrl.books">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-body">

          <div class='row'>
            <div class="col-md-3 col-xs-12 thumbnail">
              <img src="{{book.image}}" alt="image of a book cover">
            </div>

            <div class="col-md-9 col-xs-12">
              <ul class="list-group form-inline">
                <li class="list-group-item">
                  <h4 class='inline-header'>Title:</h4>
                  <span ng-hide="editing"><a ng-href="{{book._id}}">{{book.title}}</a></span>
                  <input ng-show="editing" ng-model="book.title" type="text" class="form-control input-md">
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Author:</h4>
                  <span ng-hide="editing">{{book.author}}</span>
                  <input ng-show="editing" ng-model="book.author" type="text" class="form-control input-md">
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Released:</h4>
                  <span ng-hide="editing">{{book.releaseDate}}</span>
                  <input ng-show="editing" ng-model="book.releaseDate" type="text" class="form-control input-md">
                </li>

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
