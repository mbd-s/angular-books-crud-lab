<h2>{{booksShowCtrl.book.title}}</h2>
<hr>


<div class='row'>
	  <div class="col-md-3 col-xs-12 thumbnail">
	    <img src="{{booksShowCtrl.book.image}}" alt="image of a book cover">
	  </div>
  <div class="col-md-9 col-xs-12">
    <ul class="list-group form-inline">
      <li class="list-group-item">
        <h4 class='inline-header'>Title:</h4>
        <span ng-hide="editing">{{booksShowCtrl.book.title}}</span>
        <input ng-show="editing" ng-model="book.name" type="text" class="form-control input-md">
      </li>

      <li class="list-group-item">
        <h4 class='inline-header'>Author:</h4>
        <span ng-hide="editing">{{booksShowCtrl.book.author}}</span>
        <input ng-show="editing" ng-model="book.artistName" type="text" class="form-control input-md">
      </li>

      <li class="list-group-item">
        <h4 class='inline-header'>Release date:</h4>
        <span ng-hide="editing">{{booksShowCtrl.book.releaseDate}}</span>
        <input ng-show="editing" ng-model="book.releaseDate" type="text" class="form-control input-md">
      </li>
    </ul>
  </div>
	<div class='panel-footer'>
		<div class='panel-footer'>
			<button class='btn btn-danger' ng-click="booksIndexCtrl.deleteBook(book)">Delete Book</button>
			<button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Book</button>
			<button class='btn btn-success' ng-show="editing" ng-click="booksIndexCtrl.editBook(book); editing = false">Save Changes</button>
			<button class="btn btn-warning" ng-show="editing">Cancel</button>
		</div>
	</div>
</div>
